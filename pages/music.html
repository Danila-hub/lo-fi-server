<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/music_style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/player.css" />
    <title>lo-fi</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <a href="/index.html">
              <div class="header__logo">lo-fi</div>
            </a>
            <nav class="header__nav">
              <ul class="header__nav-menu">
                <li><a href="/index.html">home</a></li>
                <li><a href="/pages/gallery.html">gallery</a></li>
                <li><a href="#">music</a></li>
                <li><a href="#">profile</a></li>
              </ul>
            </nav>
            <div class="header__burger">
              <span></span>
            </div>
            <ul class="header__burger-menu">
              <li><a href="/index.html">home</a></li>
              <li><a href="/pages/gallery.html">gallery</a></li>
              <li><a href="#">music</a></li>
              <li><a href="#">profile</a></li>

              <div class="header__burger-menu-close">
                <img src="/img/logo_header/close.png" alt="" />
              </div>
            </ul>
          </div>
        </div>
      </header>

      <div class="content">
        <div class="heading">
          <div class="heading__text">
            <h1>music player</h1>
          </div>
        </div>
        <div class="container">
          <div class="music__row">
            <img src="/img/gifs/lofi_1.gif" alt="" />
            <div class="player">
              <div class="player__bar">
                <div class="player__album">
                  <div
                    class="player__albumImg active-song"
                    data-author="Purrple Cat"
                    data-song="Gentle Breeze"
                    data
                    data-src="https://danila-hub.github.io/media/music/purrple-cat-gentle-breeze.mp3"
                    style="background-image: url(/img/album.jpg)"
                  ></div>
                  <div
                    class="player__albumImg"
                    data-author="Khalid"
                    data-song="Angels"
                    data
                    data-src="http://music.dawnfoxes.com/_fxs_/_upls_/_sngs_/USA/khalid-angels.mp3"
                    style="background-image: url(/img/album.jpg)"
                  ></div>
                </div>
                <div class="player__controls">
                  <div class="player__prev">
                    <svg class="icon">
                      <use xlink:href="/img/sprite.svg#arrow"></use>
                    </svg>
                  </div>

                  <div class="player__play">
                    <svg class="icon play">
                      <use xlink:href="/img/sprite.svg#play"></use>
                    </svg>
                    <svg class="icon pause">
                      <use xlink:href="/img/sprite.svg#pause"></use>
                    </svg>
                  </div>

                  <div class="player__next">
                    <svg class="icon">
                      <use xlink:href="/img/sprite.svg#arrow"></use>
                    </svg>
                  </div>
                </div>
              </div>
              <div class="player__timeline">
                <p class="player__author"></p>
                <p class="player__song"></p>
                <div class="player__timelineBar">
                  <div id="playhead"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <div class="footer__inner">
            <div class="footer__contacts">
              <p class="footer__contacts-text">Contact us</p>
              <div class="footer__contacts-socials">
                <a href="#"
                  ><img src="/img/footer_links/facebook.svg" alt="" />
                </a>
                <a href="#"><img src="/img/footer_links/vk.svg" alt="" /> </a>
                <a href="#"
                  ><img src="/img/footer_links/twitter.svg" alt="" />
                </a>
                <a href="#"
                  ><img src="/img/footer_links/soundcloud.svg" alt="" />
                </a>
              </div>
            </div>
            <div class="footer__authors">
              <p>designed: Vlad Livtsov</p>
              <p>
                developed: Max Tereshchenko | Danila Savchenko | Dmitry Zhitry
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="/js/button_burger.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="/js/player.js"></script>
  </body>
</html>
